<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form action="story.html" method="GET">
        <label for="animal-1">Animal:</label>
        <input id="animal-1" type="text" name="animal-1" value="Leo" required> <!--Added pre-selected animal-->
        <br>
        <label for="animal-2">Another Animal:</label>
        <input id="animal-2" name="animal-2" type="text" value="Giraffe" required> <!--Added pre-selected second animal-->
        <br>
        <label for="animal-3">One More Animal:</label>
        <input id="animal-3" name="animal-3" type="text" value="Shark" required> <!--Added pre-selected third animal-->
        <br>
        <label for="adj-1">Adjective (ends in -ed):</label>
        <input id="adj-1" name="adj-1" type="text" value="Excited" required> <!--Added pre-selected adjective-->
        <br>
        <label for="verb-1">Verb (ends in -ing):</label>
        <input id="verb-1" name="verb-1" type="text" value="Running" required> <!---Added pre-selected verb-->
        <br>
        <label for="num-1">Number:</label>
        <input id="num-1" name="num-1" type="number" value="1" requested min="1" max="10"> <!--Added pre-selected number-->
        <br>
        <span>Yes or No:</span>
        <input id="yes" name="answer" type="radio" required checked> <!--Added pre-selected button answer selection-->
        <label for="Yes">Yes</label>
        <input id="no" name="answer" type="radio" required>
        <label for="no">No</label>
        <br>
        <label>Relative speed (ends in -er):</label>
        <select id="speed" name="speed" required>
          <option value="faster">Faster</option>
          <option value="Slower">Slower</option>
        </select>
        <br>
        <labe for="quote">Motivational Quote:</labe>
        <input id="quote" name="quote" type="text" value="Winner gets chocolate bar" required list="quotes-choices">
        <datalist id="quotes-choices">
          <option value="Winner gets ice cream"></option>
          <option value="Winner gets chocolate bar"></option>
          <option value="Winner gets sandwich"></option>
        </datalist>
        <br> <!--Add placeholder text that contains examples for users.-->
        <label for="message">Meaningfull Message:</label>
        <textarea id="message" name="message" required rows="8" cols="40">"Every step forward is progress."</textarea>
        <br>
        <input type="submit" value="Form My Story!">
      </form>
    </section>
  </body>
</html>
